<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Teacher Database</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .container {
      max-width: 1000px;
      margin-top: 4rem;
      background: white;
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
    }

    .btn-add {
      background-color: #3a86ff;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
    }

    .btn-add:hover {
      background-color: #265ed7;
    }

    .btn-view {
      background-color: #6c757d;
      color: white;
    }

    .btn-view:hover {
      background-color: #495057;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }

    .thumbnail-img {
      width: 40px;
      height: 40px;
      object-fit: cover;
      border-radius: 50%;
      margin-right: 10px;
    }
  </style>
</head>
<body>
<a href="index.html" class="btn btn-link mt-3 ms-3 d-inline-block">&larr; Back to Home</a>
  <div class="container">
    <h2 class="mb-4 text-center">üë©‚Äçüè´ Teacher Database</h2>

    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-add" data-bs-toggle="modal" data-bs-target="#addTeacherModal">+ Add Teacher</button>
    </div>

    <table class="table table-bordered table-hover">
      <thead class="table-light">
        <tr>
          <th>Profile</th>
          <th>Name</th>
          <th>Subject</th>
          <th>Classes Handled</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="teacherTableBody">
        <!-- Existing teacher -->
        <tr>
          <td><img src="https://randomuser.me/api/portraits/women/44.jpg" class="thumbnail-img" /></td>
          <td>Radhika Joshi</td>
          <td>English</td>
          <td>6A, 6B</td>
          <td>
            <button class="btn btn-sm btn-view" onclick="viewTeacherProfile('Martha Stewart', 'English', '6A, 6B', '8 years', 'M.A. English, B.Ed', 'June 2016', '+91-9876543210', 'radhika@school.org', 'https://randomuser.me/api/portraits/women/44.jpg')" data-bs-toggle="modal" data-bs-target="#viewTeacherModal">View</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- View Modal -->
  <div class="modal fade" id="viewTeacherModal" tabindex="-1" aria-labelledby="viewTeacherModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-3">
        <div class="modal-header">
          <h5 class="modal-title">üë©‚Äçüè´ Teacher Profile</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="d-flex align-items-center gap-4">
            <img id="profileImage" class="profile-img" alt="Teacher Photo" />
            <div>
              <h5 id="teacherName"></h5>
              <p><strong>Subject:</strong> <span id="teacherSubject"></span></p>
              <p><strong>Classes:</strong> <span id="teacherClasses"></span></p>
              <p><strong>Experience:</strong> <span id="teacherExperience"></span></p>
              <p><strong>Qualification:</strong> <span id="teacherQualification"></span></p>
              <p><strong>Date of Joining:</strong> <span id="teacherDOJ"></span></p>
              <p><strong>Phone:</strong> <span id="teacherPhone"></span></p>
              <p><strong>Email:</strong> <span id="teacherEmail"></span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Add Teacher Modal -->
  <div class="modal fade" id="addTeacherModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content p-4">
        <h5 class="modal-title mb-3">Add Teacher</h5>
        <form id="addTeacherForm">
          <div class="row mb-3">
            <div class="col">
              <label>Name</label>
              <input type="text" class="form-control" id="newName" required />
            </div>
            <div class="col">
              <label>Subject</label>
              <input type="text" class="form-control" id="newSubject" required />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Classes Handled</label>
              <input type="text" class="form-control" id="newClasses" required />
            </div>
            <div class="col">
              <label>Experience</label>
              <input type="text" class="form-control" id="newExperience" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Qualification</label>
              <input type="text" class="form-control" id="newQualification" />
            </div>
            <div class="col">
              <label>Date of Joining</label>
              <input type="text" class="form-control" id="newDOJ" />
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label>Phone</label>
              <input type="text" class="form-control" id="newPhone" />
            </div>
            <div class="col">
              <label>Email</label>
              <input type="email" class="form-control" id="newEmail" />
            </div>
          </div>
          <div class="mb-3">
            <label>Profile Image URL</label>
            <input type="text" class="form-control" id="newImage" placeholder="https://..." />
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function viewTeacherProfile(name, subject, classes, experience, qualification, doj, phone, email, imageUrl) {
      document.getElementById("teacherName").textContent = name;
      document.getElementById("teacherSubject").textContent = subject;
      document.getElementById("teacherClasses").textContent = classes;
      document.getElementById("teacherExperience").textContent = experience;
      document.getElementById("teacherQualification").textContent = qualification;
      document.getElementById("teacherDOJ").textContent = doj;
      document.getElementById("teacherPhone").textContent = phone;
      document.getElementById("teacherEmail").textContent = email;
      document.getElementById("profileImage").src = imageUrl;
    }

    document.getElementById("addTeacherForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("newName").value;
      const subject = document.getElementById("newSubject").value;
      const classes = document.getElementById("newClasses").value;
      const experience = document.getElementById("newExperience").value;
      const qualification = document.getElementById("newQualification").value;
      const doj = document.getElementById("newDOJ").value;
      const phone = document.getElementById("newPhone").value;
      const email = document.getElementById("newEmail").value;
      const imageUrl = document.getElementById("newImage").value || "https://randomuser.me/api/portraits/women/60.jpg";

      const tbody = document.getElementById("teacherTableBody");
      const newRow = document.createElement("tr");
      newRow.innerHTML = `
        <td><img src="${imageUrl}" class="thumbnail-img" /></td>
        <td>${name}</td>
        <td>${subject}</td>
        <td>${classes}</td>
        <td>
          <button class="btn btn-sm btn-view" onclick="viewTeacherProfile('${name}', '${subject}', '${classes}', '${experience}', '${qualification}', '${doj}', '${phone}', '${email}', '${imageUrl}')" data-bs-toggle="modal" data-bs-target="#viewTeacherModal">View</button>
        </td>
      `;
      tbody.appendChild(newRow);

      document.getElementById("addTeacherForm").reset();
      bootstrap.Modal.getInstance(document.getElementById("addTeacherModal")).hide();
    });
  </script>
</body>
</html>
